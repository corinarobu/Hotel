<button type="button" class="btn-close custom-close" aria-label="Close" [routerLink]="'/main-page'"></button>

<div class="container register-container">
  <div class="card register-card">
    <div class="card-body">
      <h2 class="text-center register-title">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="fullname" class="form-label text-grey">Full Name</label>
          <input type="text"
                 class="form-control register-input"
                 id="fullname"
                 formControlName="fullname"
                 placeholder="Enter your full name" />
          <small class="text-danger" *ngIf="fullname?.invalid && fullname?.touched">
            Full Name is required.
          </small>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-grey">Email</label>
          <input type="email"
                 class="form-control register-input"
                 id="email"
                 formControlName="email"
                 placeholder="Enter your email" />
          <small class="text-danger" *ngIf="email?.invalid && email?.touched">
            Valid email is required.
          </small>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label text-grey">Password</label>
          <input [type]="showPassword ? 'text' : 'password'"
                 class="form-control register-input pe-5"
                 id="password"
                 formControlName="password"
                 placeholder="Create a password" />
          <button type="button"
                  class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                  (click)="togglePasswordVisibility()"
                  tabindex="-1">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
          <small class="text-danger" *ngIf="password?.invalid && password?.touched">
            Password must be at least 8 characters.
          </small>
        </div>

        <div class="mb-3 position-relative">
          <label for="confirmPassword" class="form-label text-grey">Confirm Password</label>
          <input [type]="showConfirmPassword ? 'text' : 'password'"
                 class="form-control register-input pe-5"
                 id="confirmPassword"
                 formControlName="confirmPassword"
                 placeholder="Re-enter your password" />
          <button type="button"
                  class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                  (click)="toggleConfirmPasswordVisibility()"
                  tabindex="-1">
            <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
          <small class="text-danger" *ngIf="registerForm.errors?.['mismatch'] && confirmPassword?.touched">
            Passwords do not match.
          </small>
        </div>

        <button type="submit" class="btn register-btn" [disabled]="registerForm.invalid">
          Register
        </button>

        <div class="text-center mt-4">
          <span class="text-grey">Already have an account?</span>
          <a class="login-link" [routerLink]="'/login'">Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>
