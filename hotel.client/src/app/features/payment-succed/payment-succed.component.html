<div class="payment-success-container text-center py-5">
  <div class="container">
    <h1 class="display-4 text-success">Payment Successful</h1>
    <p class="lead mb-4">Your payment has been completed successfully. Thank you for booking with us!</p>
    <div class="alert alert-success" role="alert">
      <strong>Booking ID:</strong> {{ bookingId }}
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-primary btn-lg mt-3" (click)="confirmPayment()">
        Confirm Payment
      </button>

    </div>
  </div>
</div>
