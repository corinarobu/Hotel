<app-nav-bar></app-nav-bar>

<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Admin Dashboard</h2>

  <app-admin-searchbar (search)="onSearch($event)"></app-admin-searchbar>

  <div *ngIf="isAdmin; else notAuthorized">
    <table class="table table-striped table-hover table-bordered shadow-sm rounded">
      <thead class="table-dark">
        <tr>
          <th>Email</th>
          <th>Username</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #notAuthorized>
    <div class="alert alert-danger text-center" role="alert">
      You are not authorized to view this page.
    </div>
  </ng-template>
</div>
